<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Primitives - Sphere Lat/Long</title>

<script type="text/javascript" src="js/spidergl.js"></script>
<script type="text/javascript" src="js/spidergl-config.js"></script>
<script type="text/javascript" src="js/primitives.js"></script>
<script type="text/javascript" src="js/renderingprimitives.js"></script>

 <script type="text/javascript">

// OpenGL rendering context
var gl = null;

// primitive to render
var primitive = new SphereLatLong(15, 15);

function draw() {
    // primitive to render
    var numElevation = parseInt(document.getElementById("numElevation").value);
    var numAzimuthal = parseInt(document.getElementById("numAzimuthal").value);

    var adjustTogether = document.getElementById("adjustTogether").checked;
    if (adjustTogether) {
        document.getElementById("numElevation").value = numAzimuthal;
        numElevation = numAzimuthal;
    }
    var primitive = new SphereLatLong(numElevation, numAzimuthal);

    initialize(gl, primitive);
	drawThePrimitive(gl, primitive);
}

function start() {

	var canvas = document.getElementById("canvas");

	// Initialize the OpenGL rendering context
	gl = canvas.getContext("experimental-webgl");

	// Only continue if WebGL is available and working
	if (gl)  {
		initialize(gl, primitive);
		setInterval(draw, 20);
	}
	else {
		alert("WebGL initialization failed! Your browser does not support WebGL or it is not properly configured.");
	}
}
</script>

</head>
<body onload="start()">
    <div style="width: 250px">
        <div style="margin-right: 50px; text-align:left; padding:5px; float: left; border:1px solid; width:200px">
            <b>Resolution</b>
            <br>Azimuthal divisions:
            <input type="range" min="5" max="50" id="numAzimuthal">
            <br>Elevation divisions:
            <input type="range" min="5" max="50" id="numElevation">
            <br>Adjust Together:
            <input type="checkbox" id="adjustTogether" checked>
        </div>
        <div style="margin-right: 50px; text-align:left; padding:5px; float: left; border:1px solid; width:200px; margin-top: 20px">
            <b>Advanced</b>
            <br>Camera X:
            <input type="range" min="-10" max="10" id="cameraX" value="0">
            <br>Camera Y:
            <input type="range" min="-10" max="10" id="cameraY" value="-2">
            <br>Camera Z:
            <input type="range" min="-10" max="10" id="cameraZ" value="5">
        </div>
    </div>
	<canvas id="canvas" width="600" height="400">
		If you are seeing this message your web browser does not support the HTML5 &lt;canvas>&gt; element.
	</canvas>
</body>
</html>
